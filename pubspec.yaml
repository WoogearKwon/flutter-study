name: startupnamer
description: A new Flutter application.

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^0.1.3

  english_words: ^3.1.5

  audioplayers: ^0.15.1

  # used this package in quizzler when all questions are finished.
  rflutter_alert: ^1.0.3

  # used these packages below in Timer project
  flutter_bloc: ^4.0.0
  equatable: ^1.0.0
  wave: ^0.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:

  uses-material-design: true

  assets:
    - images/
    - assets/

  fonts:
    - family: Pacifico
      fonts:
        - asset: fonts/Pacifico-Regular.ttf

    - family: Source Sans Pro
      fonts:
        - asset: fonts/SourceSansPro-Regular.ttf
